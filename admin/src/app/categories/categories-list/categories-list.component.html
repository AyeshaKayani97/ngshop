<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button label="Add" icon="pi pi-plus" routerLink="/categories/form" styleClass="p-button-success"></p-button>
                    </div>
                    
                </p-toolbar>

            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }" styleClass="datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category._id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>
                        <p-button  icon="pi pi-pencil" (click)="updateCategory(category.id)" styleClass="p-button-success mr-2"></p-button>
                        <p-button  icon="pi pi-trash" (click)="deleteCategory(category.id)" styleClass="p-button-danger"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
         
    </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
