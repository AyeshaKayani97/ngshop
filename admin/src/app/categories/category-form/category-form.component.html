<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add category'" subheader="You can add or edit catgory">
        <div class="grid mb-3">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end">
                        <p-button [label]="editMode ? 'Edit' : 'Create' " icon="pi pi-plus" (click)="onSubmit()" styleClass="p-button-success mr-2"></p-button>
                        <p-button label="cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondaary"></p-button>

                    </div>
                    
                </p-toolbar>

            </div>
        </div>
        <div class="w-full grid ">
            <form [formGroup]="form" class="w-full">
                <div class="w-full formgrid grid">
                    <div class="field col">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <small *ngIf="CategoryForm['name'].invalid && isSubmitted"  class="p-error">Name is required</small>
                    </div>
                    <div class="field col">
                        <label for="icon">Icon</label>
                        <input id="icon" type="text" formControlName="icon" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <small *ngIf="form.controls['icon'].invalid && isSubmitted"  class="p-error">Icon is required</small>

                    </div>
                    <div class="field col">
                        <label for="color">Color</label><br />
                        <p-colorPicker formControlName="color"></p-colorPicker>
                        <small *ngIf="form.controls['color'].invalid && isSubmitted"  class="p-error">color is required</small>

                      </div>
                </div>
            </form>
        </div>
         
    </p-card>
</div>
