<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Users" subheader="List of all Users">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <!-- <p-button label="Add" icon="pi pi-plus" routerLink="/users/form" styleClass="p-button-success"></p-button> -->
                        <p-button label="Add" icon="pi pi-plus" routerLink="/users/form" styleClass="p-button-success"></p-button>

                    </div>
                    
                </p-toolbar>

            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" styleClass="datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Country</th>
                            <th>Is Admin</th>

                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.country }}</td>
                            <td>
                               <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success"></p-tag></td>
                               <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger"></p-tag>

                            <td>
                        <p-button  icon="pi pi-pencil" (click)="updateUser(user.id)" styleClass="p-button-success mr-2"></p-button>
                        <p-button  icon="pi pi-trash" (click)="deleteUser(user.id)" styleClass="p-button-danger"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
         
    </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
