<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button label="Add" icon="pi pi-plus" routerLink="/form" styleClass="p-button-success"></p-button>
                    </div>
                    
                </p-toolbar>

            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" styleClass="datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Created at</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td><img [src]="product?.image" alt="" style="width:100%;height:100px"></td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.createdAt | date:"short" }}</td>

                            <td>
                        <p-button  icon="pi pi-pencil" (click)="updateProduct(product.id)"  routerLink="form" styleClass="p-button-success mr-2"></p-button>
                        <p-button  icon="pi pi-trash"  styleClass="p-button-danger"></p-button>
                        <!-- (click)="updateProduct(product.id)" -->
                        <!-- (click)="deleteProduct(product.id)" -->
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
         
    </p-card>
</div>
